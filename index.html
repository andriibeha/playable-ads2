<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Playbell ads</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="container">
        
        <div class="screen-one">
            <div class="screen-one__bg"></div>
            <img src="./img/outfitDefault.webp" class="screen-one__outfit" alt="outfit"
                id="outfit"
                loading="lazy"
                width: 1080px
                height: 1920px>
            <div></div>

            <img src="./img/bubble1.png" class="screen-one__bubble" alt="bubble"
                id="bubbleOne"
                loading="lazy"
                width: 1080px
                height: 1920px>
            
                <button type="button" class="screen-one__button" id="startBtn">
                    START
                </button>
                <button type="button" class="screen-one__button--click" id="startBtn-click"></button>

                <img src="./img/cursor1.png" class="screen-one__cursor" alt="cursor" 
                    loading="lazy" 
                    id="cursor-one"
                    width: 400px 
                    height:400px>

            <div class="screen-two" id="screen-two">
                <img src="./img/shadow.png" class="screen-two__shadow" alt="shadow"
                 id="shadow"
                 loading="lazy"
                 width: 1080px
                 height: 1920px>

                <ul class="screen-two__list" id="dressList">
                    <button type="button" class="screen-two__button1"></button>
                    <button type="button" class="screen-two__button1--click" id="1"></button>

                    <button type="button" class="screen-two__button2 " ></button>
                    <button type="button" class="screen-two__button2--click" id="2"></button>

                    <button type="button" class="screen-two__button3"></button>
                    <button type="button" class="screen-two__button3--click" id="3"></button>

                    <button type="button" class="screen-two__button4"></button>
                    <button type="button" class="screen-two__button4--click" id="4"></button>

                    <button type="button" class="screen-two__button5"></button>
                    <button type="button" class="screen-two__button5--click" id="5"></button>


                    <img src="./img/cursor1.png" alt="cursor" class="screen-two__cursor" 
                    id="cursor"
                    loading="lazy"
                    width: 350px
                    height: 350px>
                </ul>

                <button type="button" class="screen-two__okBtn" id="okBtn">OK</button>
                <img src="./img/emoji1.png" alt="emoji" class="emoji" 
                id="emoji"
                loading="lazy"  
                width: 1080px
                height: 1920px>
            </div>

            <div class="screen-three" id="screen-three">
                <div class="screen-three__bg" id="secondBg"></div>
                <div class="screen-three__bubble"></div>
                <img src="./img/bubble2.png" alt="bubble2" class="screen-three__bubble"
                width: 1080px
                height: 1920px
                loading="lazy">
                <div class="screen-three__fail" id="fail">FAIL</div>
                <a href="https://play.google.com/store/apps/details?id=com.style.fashion.game.suitsme" class="screen-three__tryAgain">
                    <button type="button" class="screen-three__button" id="tryAgain">
                        TRY AGAIN
                    </button>
                </a>
            </div>
        </div>
    </main>

    <script src="./js/index.js" type="module" defer ></script>
    <script src="./js/musicPlay.js" type="module" defer ></script>
    <script src="./js/screenOne.js" type="module" defer ></script>
    <script src="./js/screenTwo.js" type="module" defer ></script>
    <script src="./js/screenThree.js" type="module" defer ></script>

</body>
</html>
